<div class="container">
	<div class="row" id="pwd-container">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<section ng-if="loginpage" class="login-form">
			<br><br><br>
				<form name="loginForm" ng-submit="doLogin()" role="login">
					<img src="img/DeepPocket-logo.png" class="img-responsive" alt=""/>
					<input type="email" name="email" placeholder="Email" class="form-control input-lg" ng-model="loginData.username" required="true"/>
					<input type="password" class="form-control input-lg" id="password" placeholder="Password" ng-model="loginData.password" required="true"/>
					<button ng-disabled="disableLogin" type="submit" class="{{loginForm.$invalid ? 'btn btn-lg btn-primary btn-block' : 'btn btn-lg btn-primary btn-block btn-fill'}}">Sign in</button>
					<div>
					<a href="" ng-click="togglePage()">Create account</a>
					</div>
				</form>
			<br><br><br><br>
			</section>
			<section ng-if="!loginpage" class="login-form">
				<form name="registerForm" ng-submit="doRegister()" role="login">
					<img src="img/DeepPocket-logo.png" class="img-responsive" alt=""/>
					<input type="text" placeholder="First name" class="form-control input-lg" ng-model="register.firstname" required="true"/>
					<input type="text" placeholder="Last name" class="form-control input-lg" ng-model="register.lastname" required="true"/>
					<input type="email" placeholder="Email" class="form-control input-lg" ng-model="register.email" required="true"/>
					<input type="password" class="form-control input-lg" placeholder="New Password" ng-model="password" required="true"/>
					<span ng-if="register.password != password" class="text-danger">Passwords dont match</span>
					<input type="password" class="form-control input-lg" placeholder="Confirm Password" ng-model="register.password" required="true"/>
					<select ng-required="true" class="form-control input-lg"  ng-model="register.currency" placeholder="Currency">
						<option value="dollar">Dollar</option>
						<option value="euro">Euro</option>
						<option value="rupee">Rupee</option>
					</select>
					<button ng-disabled="registerForm.$invalid ||(register.password != password)||disableRegister" type="submit" 
					class="{{registerForm.$invalid ? 'btn btn-lg btn-primary btn-block' : 'btn btn-lg btn-primary btn-block btn-fill'}}">Register</button>
					<div>
					<a href="" ng-click="togglePage()">Cancel</a>
					</div>
				</form>
			</section>			
		</div>
		<div class="col-md-4"></div>
	</div>  
</div>
