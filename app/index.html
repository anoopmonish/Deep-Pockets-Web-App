<!doctype html>
<html lang="en" ng-app="deepPocketsApp">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="icon" type="image/png" href="img/favicon.ico">
	<title>Deep Pockets</title>
	
	<!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bower_components/animate.css/animate.min.css" rel="stylesheet"/>
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../bower_components/pixeden-stroke-7-icon/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css" rel="stylesheet" />
	<link href="../bower_components/ng-dialog/css/ngDialog.min.css" rel="stylesheet">
    <link href="../bower_components/ng-dialog/css/ngDialog-theme-plain.min.css" rel="stylesheet">
    <link href="../bower_components/ng-dialog/css/ngDialog-theme-default.min.css" rel="stylesheet">
	<link href="../bower_components/bootstrap-social/bootstrap-social.css" rel="stylesheet">
	<link href="styles/light-bootstrap-dashboard.css" rel="stylesheet"/>
	<link href="styles/demo.css" rel="stylesheet" />
	<!-- endbuild -->
</head>

<body>

<div ng-if="!loggedIn" ui-view="login"></div>

<div ng-show="loggedIn" class="wrapper">
	<div class="sidebar" data-color="{{colour}}" data-image="{{pic}}">
		<div ng-controller="NavigationCtrl" class="sidebar-wrapper">
			<div class="logo">
				<a href="#" class="simple-text">
					Deep <b>Pockets</b>
				</a>
			</div>
			
			<ul class="nav">
				<li ng-class="{active: stateis('app')}">
					<a ui-sref="app">
						<i class="pe-7s-monitor"></i>
						<p>Dashboard</p>
					</a>
				</li>
				<li ng-class="{active: stateis('app.accounts')}">
					<a ui-sref="app.accounts">
						<i class="pe-7s-credit"></i>
						<p>Accounts</p>
					</a>
				</li>
				<li ng-class="{active: stateis('app.transaction')}">
					<a ui-sref="app.transaction">
						<i class="pe-7s-shuffle"></i>
						<p>Transaction</p>
					</a>
				</li>
				<li ng-class="{active: stateis('app.reports')}">
					<a ui-sref="app.reports">
						<i class="pe-7s-graph1"></i>
						<p>Reports</p>
					</a>
				</li>
				<li ng-class="{active: stateis('app.profile')}">
					<a ui-sref="app.profile">
						<i class="pe-7s-user"></i>
						<p>User Profile</p>
					</a>
				</li>
				<li ng-class="{active: stateis('app.settings')}">
					<a ui-sref="app.settings">
						<i class="pe-7s-config"></i>
						<p>Settings</p>
					</a>
				</li>
				<li ng-class="{active: stateis('app.contactus')}">
					<a ui-sref="app.contactus">
						<i class="pe-7s-mail"></i>
						<p>Contact Us</p>
					</a>
				</li>
			</ul>
		</div>
	</div>

    <div class="main-panel">
		<nav class="navbar navbar-default navbar-fixed">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div ui-view="header"></div>
				</div>
				<div class="collapse navbar-collapse">
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="container-fluid">
				<div ng-if="loggedIn" ui-view="content"></div>
			</div>
		</div>
		<div ng-if="loggedIn" ui-view="footer"></div>
    </div>
</div> 

</body>
	<!-- build:js scripts/main.js -->
	<script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="scripts/bootstrap-notify.js"></script>
	<script src="scripts/light-bootstrap-dashboard.js"></script>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>	
	<script src="../bower_components/chartist/dist/chartist.min.js"></script>	
	<script src="../bower_components/ng-dialog/js/ngDialog.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
	<!-- endbuild -->
</html>
